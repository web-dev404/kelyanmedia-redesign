<div class="order section">
	<div class="container container--sm">
		<h2 class="title" data-aos="fade-down">отправить заявку</h2>

		<form class="order__main d-f jc-sp" data-aos="fade-right">
			<div class="order__inputs d-f flex-direction-column">
				<input class="order__input" placeholder="Ваше имя" type="text">
				<input class="order__input" placeholder="Ваше телефон" type="tel">
				<input class="order__input" placeholder="Ваше Email" type="email">
				<textarea class="order__textarea" placeholder="Текст"></textarea>
			</div>

			<div class="d-f flex-direction-column jc-sa">
				<div>
					<h3 class="order__subtitle">Выберите услуги</h3>

					<div class="order-checkbox__item d-f ai-cen">
						<input id="order-checkbox__input1" class="order-checkbox__input" type="checkbox">
						<label for="order-checkbox__input1" class="order-checkbox__label">Разработка сайта</label>
					</div>

					<div class="order-checkbox__item d-f ai-cen">
						<input id="order-checkbox__input2" class="order-checkbox__input" type="checkbox">
						<label for="order-checkbox__input2" class="order-checkbox__label">Контекстная реклама</label>
					</div>

					<div class="order-checkbox__item d-f ai-cen">
						<input id="order-checkbox__input3" class="order-checkbox__input" type="checkbox">
						<label for="order-checkbox__input3" class="order-checkbox__label">Смм продвижение</label>
					</div>

					<div class="order-checkbox__item d-f ai-cen">
						<input id="order-checkbox__input4" class="order-checkbox__input" type="checkbox">
						<label for="order-checkbox__input4" class="order-checkbox__label">SEO оптимизация</label>
					</div>

					<div class="order-checkbox__item d-f ai-cen">
						<input id="order-checkbox__input5" class="order-checkbox__input" type="checkbox">
						<label for="order-checkbox__input5" class="order-checkbox__label">Фирменный стиль</label>
					</div>
				</div>

				<button class="order__btn d-f ai-cen jc-sp">
					Отправить
					<svg class="order-btn__arrow" width="15" height="13" viewBox="0 0 15 13" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M8.42857 1L14 6.5L8.42857 12M1 6.5H14H1Z" fill="white" />
						<path d="M8.42857 1L14 6.5L8.42857 12M1 6.5H14" stroke="white" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</button>
			</div>
		</form>
	</div>
</div>
