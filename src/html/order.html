					<div class="order-checkbox__item d-f ai-cen">

						<label for="order-checkbox__input1" class="order-checkbox__label">Разработка сайта</label>
					</div>

					<div class="order-checkbox__item d-f ai-cen">

					</div>

					<div class="order-checkbox__item d-f ai-cen">

					</div>
				</div>

				<button class="order__btn d-f ai-cen jc-sp">
					Отправить
					<img class="order-btn__arrow" src="img/icons/icons.svg#arrow-right2" alt="arrow right 2">
